<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minimal Browser</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 2em;
        background: #f0f0f0;
      }
      .category {
        margin-bottom: 2em;
      }
      .category h2 {
        margin: 0 0 1em 0;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 0.5em 0;
      }
      button {
        font-size: 1.2em;
        padding: 0.5em 1em;
      }
    </style>
  </head>
  <body>
    <div id="bookmarks"></div>
	<webview id="browser" style="width:100%; height:80vh;" src=""></webview>
	<!-- <iframe id="browser" style="width:100%; height:80vh; border:none;"></iframe> -->
	<script>
  window.electronAPI.getBookmarks().then(data => {
    const container = document.getElementById('bookmarks');

    for (const [category, links] of Object.entries(data)) {
      const div = document.createElement('div');
      div.className = 'category';
      const header = document.createElement('h2');
      header.textContent = category;
      div.appendChild(header);

      const ul = document.createElement('ul');
      links.forEach(link => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.textContent = link.name;
        button.onclick = () => document.getElementById('browser').src = link.url;//window.electronAPI.openURL(link.url);
        li.appendChild(button);
        ul.appendChild(li);
      });

      div.appendChild(ul);
      container.appendChild(div);
    }
  });
</script>
  </body>
</html>
